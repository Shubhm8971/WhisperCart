# Fly.io configuration for WhisperCart Backend
app = "whispercart-api"
primary_region = "del"  # Delhi, India (closest to target market)

[build]
dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 3002
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/"
  protocol = "http"
  timeout = "5s"
